<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Press+Start+2P&display=swap');
            </style>
        <title>Calculator</title>
    </head>
<body>
    <div class="calcBody">
        <div class="display">
            <p class ="result">0</p>
        </div>
        <div class = "buttonPad">
        <div class="buttons">
            <button id="clear" class ="operator" onclick="clearScreen()">C</button>
            <button id="equal" class="operator" onclick="equals()">=</button>
            </div>
            <div class="buttons">
            <button class="number" onclick="display('7')">7</button>
            <button class="number" onclick="display('8')">8</button>
            <button class="number" onclick="display('9')">9</button>
            <button class="operator" onclick="calculate('+')">+</button>
            </div>
            <div class="buttons">
            <button class="number" onclick="display('4')">4</button>
            <button class="number" onclick="display('5')">5</button>
            <button class="number" onclick="display('6')">6</button>
            <button class="operator" onclick="calculate('-')">-</button>
            </div>
            <div class="buttons">
            <button class="number" onclick="display('1')">1</button>
            <button class="number" onclick="display('2')">2</button>
            <button class="number" onclick="display('3')">3</button>
            <button class="operator" onclick="calculate('x')">x</button>
            </div>
            <div class="buttons">
            <button class="number num0" onclick="display('0')">0</button>
            <button class="operator" onclick="calculate('/')">/</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
